<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="head" id="head">
            <form id="color-form">
                <input type="color" class="color-input" id="color-input">
                <select id="color-mode">
                    <option>Monochrome</option>
                    <option>Monochrome-dark</option>
                    <option>Monochrome-light</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Analogic-complement</option>
                    <option>Triad</option>
                </select>
                <input  type="number" 
                        class="color-number" 
                        id="color-number" 
                        value="5" 
                        min="3" 
                        max="7"
                />
                <button>Get color scheme</button>
            </form>
        </div>
        
        <div class="color-box" id="color-box">
            <div class="descr">
                <h2>Pick a color, mode and number to create your desired color scheme</h2>
            </div>
        </div>
        
        <div class="hex-box" id="hex-box">
            <!-- hex values go here -->
        </div>
       
        <span id="snackbar">Hex Value Copied</span>
       
        <script src="index.js"></script>
    </body>
</html>
